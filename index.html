<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>

    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <h1>Countries</h1>
    <div class="search">
        <input id="input-search" type="text" placeholder="Search...">
        <button id="btn-search">Buscar</button>
    </div>
    <section id="buttons">
        <button id="previous-page" disabled>Previous page</button>
        <button id="next-page">Next page</button>
        <button id="btn-toggle">Toggle order</button>
    </section>
    <section id="table" value="0">
        
        <section>
            <div id="table-headers">
                <p>Official Name</p>
                <p>Capital</p>
                <p>Region</p>
                <p>Language</p>
                <p>Population</p>
                <p>Flag</p>
            </div>
            <div id="table-content">
                <div id="wrap-countries"></div>
            </div>
        </section>
    </section>
    <script type="module" src="./js/app.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./node_modules/tingle.js/src/tingle.css">
    <script src="./node_modules/tingle.js/src/tingle.js"></script>
</body>
</html>
